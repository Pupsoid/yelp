<html>
	<head>
		<script>
			function getUrlParam(name) {
				if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(window.location.search))
					return decodeURIComponent(name[1]);
			}
		</script>

		<style>
			html, body, #map_canvas { margin: 0; padding: 0; height: 100%; }
		</style>
		<script
			src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization">
		</script>
		<script>
			var map;

			function initialize() {
				var mapOptions = {
					zoom: 8,
					center: new google.maps.LatLng(33.581867,-112.241596),
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				map = new google.maps.Map(document.getElementById('map_canvas'),
							mapOptions);

				// Create a <script> tag and set the USGS URL as the source.
				var script = document.createElement('script');
				//script.src = 'http://earthquake.usgs.gov/earthquakes/feed/geojsonp/2.5/week';
				script.src = 'outlier_reviews_map.jsonp';
				document.getElementsByTagName('head')[0].appendChild(script);
			}


			function addInfoWindow(marker, message) {
            var info = message;

            var infoWindow = new google.maps.InfoWindow({
                content: message
            });

            google.maps.event.addListener(marker, 'click', function () {
                infoWindow.open(map, marker);
            });
        }

			// Loop through the results array and place a marker for each
			// set of coordinates.
			window.eqfeed_callback = function(results) {
				for (var i = 0; i < results.features.length; i++) {
					//if (   (getUrlParam("5star") != null && results.features[i].geometry.stars == " 5 ")
					//	|| (getUrlParam("1star") != null && results.features[i].geometry.stars == " 1 "))
					{
						var coords = results.features[i].geometry.coordinates;
						var latLng = new google.maps.LatLng(coords[1],coords[0]);
						//var image = "markers/" + getUrlParam("color") + "_Marker" + getUrlParam("letter") + ".png"
						if (results.features[i].geometry.upper)
						{
							var image = "markers/green_MarkerY.png";
						}
						else
						{
							var image = "markers/red_MarkerY.png";
						}
						

						if (getUrlParam("Restaurants") != null && results.features[i].geometry.categories.indexOf("Restaurants") > -1) 
						{
							var image = "markers/pink_MarkerR.png";
						}


						var marker = new google.maps.Marker({
							position: latLng,
							map: map,
							icon: image,
							title: results.features[i].geometry.business_name + "\n"
								+ "Business Stars: " + results.features[i].geometry.business_stars + "\n"
								+ "Outlier Review Stars: " + results.features[i].geometry.review_stars + "\n-----\n\n"
								+ results.features[i].geometry.review_text
						});

						addInfoWindow(marker, results.features[i].geometry.review_text);
					}
				}
			}
	</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas"></div>
	</body>
</html>
